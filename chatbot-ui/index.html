<!DOCTYPE html>
<html>
<head>
  <title>Ask the RAG Bot</title>
</head>
<body>
  <h2>Ask a question:</h2>
  <input type="text" id="questionInput" placeholder="e.g., What is FAISS?" style="width: 300px;" />
  <button onclick="askQuestion()">Send</button>

  <h3>Answer:</h3>
  <pre id="responseBox"></pre>

  <script>
    async function askQuestion() {
      const question = document.getElementById("questionInput").value;
      const responseBox = document.getElementById("responseBox");

      const response = await fetch("https://lowtenapi.azure-api.net/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Ocp-Apim-Subscription-Key": "e0a51c27e2ec47329532ae81131c68c7"
        },
        body: JSON.stringify({ question })
      });

      const data = await response.json();
      responseBox.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
